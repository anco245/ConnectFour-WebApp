<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Values</title>

    <link rel="stylesheet" href="C:\xampp\htdocs\ConnectFour-WebApp\css\introScreen.css">
  </head>
  <body>    

    <div id="form">

      <h1>Connect Four Online Game</h1>
      
      <p>Before you press start, enter the height and width of the board<br>**Minimum 4x4 and maximum 6x22**</p>

      <form>
        <label>Height: <input type="number" name="height" id="height"><br></label><br>
        <label>Width: <input type="number" name="width" id="width"><br></label><br>
  
        <!--name makes sure if another radio button is selected, that the previous one is deselected-->
        <p>Will Player 1 be Red or Yellow?</p>
        <input type="radio" class="playerColor" name="playerColor" value="red" checked> Red
        <input type="radio" class="playerColor" name="playerColor" value="yellow"> Yellow
        <br>
        <br>
  
        <button type="button" onclick="submitForm()">Start</button>
      </form> 
    </div>

    <script>
      function submitForm() {
        // Get the input value
        var inputHeight = document.getElementById("height").value;
        var inputWidth = document.getElementById("width").value;

        var radioButtons = document.getElementsByClassName("playerColor");
        var inputPlayer1Color;
        var inputPlayer2Color;

        console.log(radioButtons);

        if(radioButtons[0].checked)
        {
          inputPlayer1Color = 'red';
          inputPlayer2Color = 'yellow';
        } else {
          inputPlayer1Color = 'yellow';
          inputPlayer2Color = 'red';
        }

        // Redirect to another page
        window.location.href = "gameScreen.html";

        // Optionally, you can use localStorage to store the data for later use
        sessionStorage.setItem("inputHeight", inputHeight);
        sessionStorage.setItem("inputWidth", inputWidth);
        sessionStorage.setItem("inputPlayer1Color", inputPlayer1Color);
        sessionStorage.setItem("inputPlayer2Color", inputPlayer2Color);
      }
    </script>

  </body>
</html>
