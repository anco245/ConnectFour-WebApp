<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\xampp\htdocs\ConnectFour-WebApp\css\gameScreen.css">
    <title>Connect Four</title>
  </head>
  <body>
    <div id="titleForPage">
      <h1>Connect Four Online Game</h1>
    </div>

    <div id="gameboard"></div>

    <div id="form">
      <form>
        <label>Column: <br><input type="number" name="column" id="column"><br></label><br>
        <button type="button" onclick="submitForm()">Enter</button>
      </form>
    </div>

    <button type="button" onclick="goBack()">Back</button>

    <script>
      function submitForm() {
        // Get the input value
        var inputCol = document.getElementById("column").value;

        insert(inputCol);

        if(hasWinner()) {
          window.location.href = "winScreen.html";
        }
      }

      function goBack() {
        turn = 0;
        window.location.href = "introScreen.html";
      }
    </script>
    
    <script src="C:\xampp\htdocs\ConnectFour-WebApp\javascript\app.js"></script>

  </body>
</html>
