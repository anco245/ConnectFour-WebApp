<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Values</title>

    <link rel="stylesheet" href="introScreen.css">
  </head>
  <body>    
    <h1>Connect Four Online Game</h1>

    <p>Before you press start, enter the height and width of the board<br>Minimum 4x4 and maximum 8x22</p>

    <form>
      <label>Height: <input type="number" name="height" id="height"><br></label><br>
      <label>Width: <input type="number" name="width" id="width"><br></label><br>

      <p>Will Player 1 be Red or Blue?</p>
      <input type="radio" name="playerColor" id="playerColor" value="red" checked> Red
      <input type="radio" name="playerColor" id="playerColor" value="blue"> Blue
      <br>
      <br>

      <button type="button" onclick="submitForm()">Start</button>
    </form> 

    <script>
      function submitForm() {
        // Get the input value
        var inputHeight = document.getElementById("height").value;
        var inputWidth = document.getElementById("width").value;

        // Redirect to another page
        window.location.href = "gameScreen.html";

        // Optionally, you can use localStorage to store the data for later use
        sessionStorage.setItem("inputHeight", inputHeight);
        sessionStorage.setItem("inputWidth", inputWidth);
      }
    </script>

  </body>
</html>
